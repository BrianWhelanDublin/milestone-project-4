{% extends "base.html" %}
{% load static %}

{% block title %}
Reviews
{% endblock %}
{% block header %}
{% include 'includes/nav-background.html' %}
{% endblock %}
{% block main_content %}
<div class="container checkout-container">
     <div class="row">
        <div class="col flex-center checkout-heading">
            <h1>Our Reviews</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
         <form method="POST" action="{% url 'our_reviews' %}">
          {% csrf_token %}
                {{form|crispy}}
                <button type="submit">Add Review</button>
         </form>
        </div>
</div>
{% endblock %}
