{% extends "account/base.html" %}

{% load i18n %}



{% block allauth_block %}
<div class="row allauth-row">
    <div class="col-12 col-md-6 allauthform-col flex-center">
        <h3 class="fs-1">Sign Up</h3>
        <form class="signup allauth-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form|crispy }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="primaryAction  item-link-button flex-center item-link-dark" type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>
    </div>
     <div class="col-12 col-md-6 allauth-col">
        <h3 class="text-center fs-1">Already Signed Up?</h3>
        <a href="{{ login_url }}" class="item-link-button flex-center item-link-light primaryAction">Login Here</a>
    </div>
</div>
{% endblock %}
