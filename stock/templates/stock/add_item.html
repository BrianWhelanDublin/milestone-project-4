{% extends "base.html" %}
{% load static %}
{% block title %}
Add Item
{% endblock %}
{% block header %}
{% include 'includes/nav-background.html' %}
{% endblock %}
{% block main_content %}
<div class="container checkout-container">
    <div class="row">
        <div class="col flex-center checkout-heading">
            <h1>Stock Control</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3 class="fs-2 text-center mb-3">Add New Item</h3>
            <form id="item-form" class="m-auto" action="{% url 'add_item' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="m-auto mt-5 mb-5 item-link-button flex-center item-link-dark" id="item-submit">Add Item</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
