{% extends "base.html" %}

{% load static %}
{% block title %}
All Items
{% endblock %}
{% block header %}
<!-- background for nav -->
<div class="cntainer-fluid">
    <div class="row">
        <div class="col nav-background"></div>
    </div>
</div>
{% endblock %}
{% block main_content %}
{% for item in items %}
<div class="container">
    <div class="row">
        <div class="col">
            <p>{{ item.name }}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
